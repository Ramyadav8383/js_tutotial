<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikipedia Starter</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="wiki">
      <div class="container">
        <img src="./wiki-logo.png" alt="logo" />
        <h3>search wikipedia</h3>
        <form class="form">
          <input type="text" class="form-input" />
          <button type="submit" class="submit-btn">search</button>
        </form>
      </div>
      <!-- results -->
      <div class="results">
        <div class="articles">
          <a href="#" target="_blank"></a>
          <h4>title</h4>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque ad
            qui asperiores dolorem reiciendis aliquam recusandae corrupti,
            necessitatibus ea doloribus.
          </p>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
