<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters Starter</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="products">
      <!-- filter container -->
      <div class="filters-container">
        <form action="#" class="input-form">
          <input type="text" class="search-input" placeholder="search..." />
        </form>
        <h5>company</h5>
        <article class="companies">
          <button class="company-btn">all</button>
          <button class="company-btn">ikea</button>
          <button class="company-btn">macros</button>
        </article>
      </div>
      <!-- product container -->
      <div class="products-container">
        <article class="product">
          <img
            src="https://dl.airtable.com/.attachments/14ac9e946e1a02eb9ce7d632c83f742f/4fd98e64/product-1.jpeg"
            alt="product-image"
            class="product-img img"
          />
          <footer>
            <h5 class="product-name">high-bench bench</h5>
            <span class="product-price">$9.99</span>
          </footer>
        </article>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
